<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Slider</title>
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img src="img-1.jpg" alt="" class="user-image" />
            <h2>Sarah Johnson</h2>
            <p class="user-profession">Graphic Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-2.jpg" alt="" class="user-image" />
            <h2>Michael Smith</h2>
            <p class="user-profession">Product Manager</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-3.jpg" alt="" class="user-image" />
            <h2>Linda Brown</h2>
            <p class="user-profession">UX/UI Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-4.jpg" alt="" class="user-image" />
            <h2>David Lee</h2>
            <p class="user-profession">Data Scientist</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-5.jpg" alt="" class="user-image" />
            <h2>Emily Davis</h2>
            <p class="user-profession">Content Writer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-6.jpg" alt="" class="user-image" />
            <h2>Robert Wilson</h2>
            <p class="user-profession">Marketing Specialist</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-1.jpg" alt="" class="user-image" />
            <h2>Jessica Taylor</h2>
            <p class="user-profession">Software Engineer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="img-2.jpg" alt="" class="user-image" />
            <h2>John Martinez</h2>
            <p class="user-profession">HR Specialist</p>
            <button class="message-button">Message</button>
          </div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
